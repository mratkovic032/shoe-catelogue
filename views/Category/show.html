{% extends "_global/index.html" %}

{% block main %}
    <h2>{{ category.name|escape }}</h2>
    {% for brand in brands %}
        <ul>
            <li>
            <a href="{{ BASE }}/category/{{ category.category_id }}/brand/{{ brand.brand_id }}">
                {{ brand.name|escape }}              
            </a>
        </ul>    
    {% endfor %}
{% endblock %}

{% block title %}
{{ category.name|escape }}
{% endblock %}

{% extends "_global/index.html" %}

{% block main %}
    <h2 class="text-center page-title">{{ category.name|escape }}</h2><br />
    <div class="row d-flex justify-content-around">
        {% for brand in brands %}
            <div class="card list-cards bg-transparent col-12 col-sm-6 col-md-3 col-lg-3 text-center">
                <img class="card-img-top" src="{{ BASE }}assets/img/logo/{{ brand.path }}" alt="Card image">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{ BASE }}category/{{ category.category_id }}/brand/{{ brand.brand_id }}">{{ brand.name|escape }}</a>
                    </h5>                
                </div>
            </div>   
        {% endfor %}
    </div>    
{% endblock %}

{% block title %}
{{ category.name|escape }}
{% endblock %}

{% extends "_global/index.html" %}

{% block title %}
Dashboard - Brendovi - Izmena
{% endblock %}

{% block main %}
<div>
    <div class="options">
        <a href="{{ BASE }}admin/brands/add">Dodaj nov brend</a><br />
        <a href="{{ BASE }}admin/brands">Prikazi sve brendove</a>
    </div>
    <br />
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Naziv brenda:</label>
            <input class="form-control" type="text" id="name" name="name" value="{{ brand.name }}" required pattern=".*[^\s]{2,}.*" >
        </div>
        
        <div class="form-group">
            <button class="btn" type="submit">Izmeni brend</button>
        </div>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
    <head>
        <title>Sajt - {% block title %}Pocetna{% endblock %}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ BASE }}assets/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ BASE }}assets/css/main.css">
    </head>

    <body>        
        <div class="container">
            <header>
                <div class="row">
                    <div class="col col-sm text-center">
                        <a href="{{ BASE }}" class="banner">
                            <img src="{{ BASE }}assets/img/banner-1.jpg" alt="Banner 1">
                        </a>
                    </div>
                </div>
                
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">                        
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-item nav-link" href="{{ BASE }}">Pocetna</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-item nav-link" href="{{ BASE }}brands">Brendovi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-item nav-link" href="{{ BASE }}contact">Kontakt</a>
                            </li>                            
                            {% if sessionAdminId > 0 %}
                                <li class="nav-item">
                                    <a class="nav-item nav-link" href="{{ BASE }}admin/logout">Odjava</a>                  
                                </li>
                                <li class="nav-item">
                                    <a class="nav-item nav-link" href="{{ BASE }}admin/profile">Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-item nav-link" href="{{ BASE }}admin/dashboard">Dashboard</a>                  
                                </li>
                            {% else %}    
                                <li class="nav-item">
                                    <a class="nav-item nav-link" href="{{ BASE }}admin/login">Prijava</a>                  
                                </li>
                            {% endif %}                            
                        </ul>
                        <form method="POST" action="{{ BASE }}search" class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" name="search" type="search" placeholder="Kljucne reci" aria-label="Search" required pattern="[^\s]{2,}">
                            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Trazi</button>
                        </form>
                    </div>
                </nav> 
            </header>                       

            <main>
                {% block main %}
                {% endblock %}
            </main>

            <div class="card bookmark-card">
                <div class="bookmarks card-body">Loading bookmarks...</div>
            </div> 

            <footer class="text-center">
                &copy; 2018 -  Milos Ratkovic
            </footer>
        </div>    

        <script>const BASE = '{{ BASE }}';</script>
        <script src="{{ BASE }}assets/libs/jquery/dist/jquery.min.js"></script>
        <script src="{{ BASE }}assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="{{ BASE }}assets/js/bookmark.js"></script>
        <script src="{{ BASE }}assets/js/color.js"></script>
        <script src="{{ BASE }}assets/js/size.js"></script>
    </body>
</html>

{% extends "_global/index.html" %}

{% block title %}
Dashboard - Kategorije - Izmena
{% endblock %}

{% block main %}
<div>
    <div class="options">
        <a href="{{ BASE }}admin/categories/add">Dodaj novu kategoriju</a><br />
        <a href="{{ BASE }}admin/categories">Prikazi sve kategorije</a>
    </div>
    <br />
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Naziv kategorije:</label>
            <input class="form-control" type="text" id="name" name="name" value="{{ category.name }}" required pattern=".*[^\s]{3,}.*">
        </div>
        
        <div class="from-group">
            <button class="btn" type="submit">Izmeni kategoriju</button>
        </div>
    </form>
</div>
{% endblock %}

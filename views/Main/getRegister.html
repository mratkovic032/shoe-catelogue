{% extends "_global/index.html" %}

{% block main %}
<form action="{{ BASE }}admin/register" method="POST">
    <div>
        <label for="input_email">E-mail:</label>
        <input type="email" id="input_email" name="reg_email" required placeholder="example@email.com">
    </div>
    <div>
        <label for="input_username">Korisnicko ime:</label>
        <input type="text" id="input_username" name="reg_username" required placeholder="zeljeno korisnicko ime">
    </div>
    <div>
        <label for="input_password_1">Lozinka:</label>
        <input type="password" id="input_password_1" name="reg_password_1" required placeholder="zeljena lozinka">
    </div>
    <div>
        <label for="input_password_2">Ponovljena lozinka:</label>
        <input type="password" id="input_password_2" name="reg_password_2" required placeholder="ponovite Vasu lozinku">
    </div>
    <div>
        <button type="submit">Registruj se</button>
    </div>
</form>
{% endblock %}

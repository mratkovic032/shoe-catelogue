{% extends "_global/index.html" %}

{% block title %}
Dashboard - Proizvodi - Izmena
{% endblock %}

{% block main %}
<div>
    <div class="options">
        <a href="{{ BASE }}admin/products/">Vrati se nazad</a>
    </div>
    <br />
    
    <form method="POST" enctype="multipart/form-data">
        <input type="number" id="product_version_id" name="product_version_id" value="{{ product.product_version_id }}" hidden>
        <div>
            <label for="category">Kategorija:</label>
            <select name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category.category_id }}" {% if category.category_id == product.category_id %} selected {% endif %}>{{ category.name|escape }}</option>
                {% endfor %}
            </select>
            <button type="button" data-toggle="modal" data-target="#categoryModal">
                Dodaj novu kategoriju
            </button>           
        </div>

        <div>
            <label for="brand">Brend:</label>
            <select name="brand" id="brand">
                {% for brand in brands %}
                    <option value="{{ brand.brand_id }}" {% if brand.brand_id == product.brand_id %} selected {% endif %}>{{ brand.name|escape }}</option>
                {% endfor %}
            </select>
            <button type="button" data-toggle="modal" data-target="#brandModal">
                Doddaj novi brend
            </button>            
        </div>

        <div>
            <label for="title">Model:</label>
            <input type="text" id="title" name="title" value="{{ product.title|escape }}" required pattern=".*[^\s]{3,}.*">
        </div>

        <div>
            <label for="description">Opsi:</label>
            <textarea rows="4" id="description" name="description" required pattern=".*[^\s]{10,}.*">{{ product.description|escape }}</textarea>
        </div>

        <div>
            <label for="material">Materijal:</label>
            <input type="text" id="material" name="material" value="{{ product.material|escape }}" required>
        </div> 

        <div>
            <label for="price">Cena:</label>
            <input type="number" min="1" step="0.1" id="price" name="price" value="{{ product.price }}" required>
        </div>

        <div>
            <label for="image">Slika:</label>
            <input type="file" id="image" name="image" accept="image/jpeg">
        </div>

        <div>
            <button type="submit">Izmeni proizvod</button>
        </div>
    </form>

    <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dodavanje nove kategorije</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="new_color">Unesite novu kategoriju</label>
                    <input class="form-control" type="text" id="new_category" name="new_category" required pattern=".*[^\s]{3,}.*">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addCategory();">Dodaj kategorjiu</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Izadji</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="brandModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dodavanje novog brenda</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="new_size">Unesite novi brend:</label>
                    <input class="form-control" type="text" id="new_brand" name="new_brand" required pattern=".*[^\s]{2,}.*">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addBrand();">Dodaj brend</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Izadji</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

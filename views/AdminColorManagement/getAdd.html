{% extends "_global/index.html" %}

{% block title %}
Dashboard - Boje - Dodavanje nove
{% endblock %}

{% block main %}
<div>
    <div class="options">
        <a href="{{ BASE }}admin/colors">Prikazi sve boje</a>
    </div>
    <br />
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Naziv boje:</label>
            <input class="form-control" type="text" id="name" name="name" required pattern=".*[^\s]{3,}.*">
        </div>
        
        <div class="form-group">
            <button class="btn" type="submit">Dodaj boju</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "_global/index.html" %}

{% block title %}
Dashboard - Boje - Izmena
{% endblock %}

{% block main %}
<h2 class="text-center page-title dashboard-title">Dashboard</h2>
<div class="row">
    <div class="col-lg-3 col-md-12 col-sm-12">
        <div class="list-group">
            <a href="{{ BASE }}admin/categories" class="list-group-item list-group-item-action">Kategorije</a>
            <a href="{{ BASE }}admin/brands" class="list-group-item list-group-item-action">Brendovi</a>
            <a href="{{ BASE }}admin/products" class="list-group-item list-group-item-action">Proizvodi</a>
            <a href="{{ BASE }}admin/colors" class="list-group-item list-group-item-action active">Boje</a>
            <a href="{{ BASE }}admin/sizes" class="list-group-item list-group-item-action">Velicine</a>
        </div>
    </div>

    <div class="col-lg-9 col-md-12 col-sm-12">
        <div class="options">
            <a href="{{ BASE }}admin/colors"><i class="fa fa-arrow-left"></i></a>
        </div>
        <br />
        
        <form method="POST">
            <div class="form-group">
                <label for="name">Naziv boje:</label>
                <input class="form-control" type="text" id="name" name="name" value="{{ color.name }}" required pattern=".*[^\s]{3,}.*">
            </div>
            
            <div class="form-group">
                <button class="btn" type="submit">Izmeni boju</button>
            </div>
        </form>                           
    </div>
</div>
{% endblock %}
